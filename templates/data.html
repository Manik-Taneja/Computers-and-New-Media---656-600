<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Data.css') }}">
</head>

<body>
    <form action="{{url_for('Summarizer') }}" method="post">
        <input type="submit" class="btn btn-primary" value="Back To Summarizer"
            style="margin-left: 17cm;margin-top: 2cm;">
    </form>
    <form action="{{url_for('videoSummarized') }}" method="post">
        <input type="submit" class="btn btn-primary" value="See full video" style="margin-left: 30cm; margin-top: -1.65cm;">
    </form>
    <br>
    <table border="1px solid black" class="center">
        <tr>
            <th>Text</th>
            <th>Start Time</th>
            <th>Duration</th>
            <th>End Time</th>
            <th>Video</th>
            <th>Audio</th>
            <!-- <th>Graph-Audio</th> -->
        </tr>
        {% for item in srt_data %}
        <tr>
            <td>{{ item['text'] }}</td>
            <td>{{ item['start'] }}</td>
            <td>{{ item['duration'] }}</td>
            <td>{{ item['endtime'] }}</td>
            <td>
                <video width="200" height="200" controls>
                    <source src="{{item['filepath']}}" type="video/mp4">
                </video>
            </td>
            <td>
                <audio width="200" height="200" controls>
                    <source src="{{item['audiopath']}}" type="audio/mp3">
                </audio>
            </td>
            <!-- <td>
                <img src="{{item['graphpath']}}" width="300" height="200">
            </td> -->
        </tr>
        {% endfor %}

    </table>
</body>

</html>
